<html lang="en">

<head>

    <!-- 背景，會淡出 -->
    <div id="divBackground"></div>

    <!-- 前景 -->
    <div id="divForeground"></div>

    <!-- 前景 -->
    <div id="flashlight"></div>

    <!-- 右下的上一頁按鈕 -->
    <!-- <a href="../" id="divRightBottomButton"></a> -->

    <img src="./img/QRCodePDF.png" id="QRCode">

    <div class="divInitButton" id="initButton">
        <button>開始</button>

        <div class="divBomb" id="divBomb3"></div>
        <div class="divBomb" id="divBomb4"></div>
        <div class="divBomb" id="divBomb5"></div>
