<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Explodnt</title>
</head>

<body>

    <script src="./game.js" type="module"></script>

    <!-- 背景，但是遊戲開始之後會淡出所以要分開寫 -->
    <div id="divBackground"></div>

    <!-- 右下的按鈕，現階段先用來skip開場白，之後改成上一頁 -->
    <a href="../" id="divRightBottomButton"></a>
    <!-- <button id="divRightBottomButton" onclick="skipIntro()" style="background-color:rgba(255, 255, 255, 0);"></button> -->
    <div id="divRightBottomButtonText" style="user-select: none;">回到首頁</div>

    <!-- 這是一開始的開始遊戲按鈕 -->
    <div class="divInitButton" id="initButton">
        <button style="width: 100%;font-size: 24px;">開始</button>
    </div>

    <!-- 這是按下按鈕之後出現的警告字眼 -->
    <div class="divMiddle" id="startText">
        警告：這個畫面只有你能看見
    </div>

    <!-- 這是炸彈 -->
    <div class="divMiddle" style="height: 70%;width: 60%; border: 2px rgb(255, 255, 255) solid; " id="divBomb">
        <div class="divBomb" id="divBomb1"></div>
        <div class="divBomb" id="divBomb2"></div>
        <div class="divBomb" id="divBomb3"></div>
        <div class="divBomb" id="divBomb4"></div>
        <div class="divBomb" id="divBomb5"></div>
        <div class="divBomb" id="divBomb6"></div>

    </div>




</body>

</html>
