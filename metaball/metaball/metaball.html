<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }

        #divmeta {
            position: absolute;
            height: 200px;
            width: 200px;
            right: 50%;
            top: 50%;
            transform: translate(50%, -50%);
        }
    </style>
</head>

<body>
    <div id="divmeta">
        <img src="./metaorb.png" id="metaorb">
    </div>

    <script>
        var metaHover = 0;
        var metaDeg = 1;

        $("#metaorb").hover(function () {
            metaHover = 1;
            console.log(metaHover);
        }, function () {
            metaHover = 0;
            console.log(metaHover);
        });

        var oven = setInterval(function() {
            if (metaHover == 1) {
            $("#metaorb").css("transform", `rotateZ(${metaDeg}deg)`);
                metaDeg+=20;
            }
        }, 10);

        

    </script>

</body>

</html>
