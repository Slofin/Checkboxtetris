<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Metaball</title>
    <style>
        body {
            background-color: gray;
            overflow: hidden;
        }

        .divmeta {
            position: absolute;
            height: 200px;
            width: 200px;
            right: 50%;
            top: 50%;
            transform: translate(50%, -50%);
        }

        .metaclone {
            pointer-events: none;
            animation: metamove 2s;
        }

        #playButton {
            position: absolute;
            height: 60px;
            width: 60px;
            right: 50%;
            top: 80%;
            transform: translate(50%, -80%);
        }
    </style>
</head>

<body>
    <div class="divmeta">
        <img src="./metaorb.png" class="metaorb">
    </div>

    <button id="playButton">Meta</button>

    <script>
        var audio = [];
        var metaHover = 0;
        var metaDeg = 1;
        var metaid = 1;
        var metaclonetimer = 0;

        $(".metaorb").hover(function () {
            metaHover = 1;
        }, function () {
            metaHover = 0;
        });

        var oven = setInterval(function () {
            if (metaHover == 1) {
                $(".metaorb").css("transform", `rotateZ(${metaDeg}deg)`);
                metaDeg += 20;
                audio[`m`].play();
                console.log(audio[`m`].currentTime);
                if(metaclonetimer == 3){
                $("body").append(`<div id="meta${metaid}" class="divmeta metaclone">  <img src="./metaorb.png" class="metaorb"> </div>`);
                var newq = makeNewPosition();
                $(`#meta${metaid}`).animate({ top: newq[0], left: newq[1] });
                metaid++;
                metaclonetimer=0;
                }
                else metaclonetimer++;
            }
            else {
                audio[`m`].pause();
            }
        }, 10);

        // $("body").append(`<div class="divmeta metaclone">  <img src="./metaorb.png" class="metaorb"> </div>`);
        // var newq = makeNewPosition();
        // $('.metaclone').animate({ top: newq[0], left: newq[1] });


        audio[`m`] = new Audio();
        audio[`m`].src = "./m.m4a";
        audio[`m`].currentTime = 118.2;

        function makeNewPosition() {

            // Get viewport dimensions (remove the dimension of the div)
            var h = $(window).height();
            var w = $(window).width();

            var nh = Math.floor(Math.random() * h);
            var nw = Math.floor(Math.random() * w);

            return [nh, nw-200];

        }




    </script>

</body>

</html>
